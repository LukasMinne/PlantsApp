<!DOCTYPE html>
<html>

<head>
    <title>Assortiment</title>
    <meta name="author" content="LukasMinne" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../assets/jquery-mobile/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body>
    <div data-role="page">

        <div id="header"></div>
        <section>

            <div data-role="main">
                <div>
                    <a href="#" data-role="button" data-mini="true" class="ui-btn-left" data-icon="grid" data-theme="c">Meer</a>
                    <a href="#" data-role="button" data-mini="true" class="ui-btn-right" id="reloadPageBtn" data-icon="refresh">Herlaad</a>
                </div>

                <div class=" ui-grid-a ">
                    <div class="ui-block-a ">
                        <a href="# " class="ui-btn ui-corner-all ui-shadow ">1 Plant naam</a>
                    </div>

                    <div class="ui-block-b ">
                        <a href="# " class="ui-btn ui-corner-all ui-shadow ">2 Plant</a>
                    </div>
                </div>
                <div class="ui-grid-a ">
                    <div class="ui-block-a ">
                        <a href="# " class="ui-btn ui-corner-all ui-shadow ">3 Plant</a>
                    </div>

                    <div class="ui-block-b ">
                        <a href="# " class="ui-btn ui-corner-all ui-shadow ">4 Plant</a>
                    </div>
                </div>
                <div class="ui-grid-a ">
                    <div class="ui-block-a ">
                        <a href="# " class="ui-btn ui-corner-all ui-shadow ">5 Plant</a>
                    </div>

                    <div class="ui-block-b ">
                        <a href="# " class="ui-btn ui-corner-all ui-shadow ">6 Plant</a>
                    </div>
                </div>
            </div>

            <a href="#popupLogin" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-check ui-btn-icon-left ui-btn-a" data-transition="pop">Inloggen</a>
            <div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all">
                <form>
                    <div style="padding:10px 20px;">
                        <h3>Log hier in</h3>
                        <label for="usernameLogin" class="ui-hidden-accessible">Naam:</label>
                        <input type="text" name="user" id="usernameLogin" value="" placeholder="naam" data-theme="a">
                        <label for="passwordLogin" class="ui-hidden-accessible">Wachtwoord:</label>
                        <input type="password" name="pass" id="passwordLogin" value="" placeholder="wachtwoord" data-theme="a">
                        <button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Log in</button>
                    </div>
                </form>
            </div>
            <a href="#popupRegister" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-check ui-btn-icon-left ui-btn-a" data-transition="pop">Registreer</a>
            <div data-role="popup" id="popupRegister" data-theme="a" class="ui-corner-all">
                <form>
                    <div style="padding:10px 20px;">
                        <h3>Registreer hier</h3>
                        <label for="usernameRegister" class="ui-hidden-accessible">Naam:</label>
                        <input type="text" name="user" id="usernameRegister" value="" placeholder="username" data-theme="a">
                        <label for="passwordRegister" class="ui-hidden-accessible">Wachtwoord:</label>
                        <input type="password" name="pass" id="passwordRegister" value="" placeholder="password" data-theme="a">
                        <button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Registreer</button>
                    </div>
                </form>
            </div>
        </section>



        <div id="footer"></div>

        <script type="application/javascript " src="../assets/js/jquery-2.1.4.js "></script>
        <script type="application/javascript " src="../assets/jquery-mobile/jquery.mobile-1.4.5.js "></script>
        <script type="application/javascript " src="../assets/js/script.js "></script>
    </div>
</body>

</html>
